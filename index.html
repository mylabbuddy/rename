<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Upload System</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        h2 {
            margin-top: 0;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: #64748b;
        }

        input[type="text"], 
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 0.875rem;
        }

        input[type="file"] {
            padding: 0.5rem;
            background: #f1f5f9;
            cursor: pointer;
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            display: none;
            text-align: center;
        }

        .success { background: #dcfce7; color: #166534; display: block; }
        .error { background: #fee2e2; color: #991b1b; display: block; }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cloud Sync Uploader</h2>
    
    <div class="form-group">
        <label for="fileInput">Choose File</label>
        <input type="file" id="fileInput">
    </div>

    <div class="form-group">
        <label for="fileName">Rename File (Optional)</label>
        <input type="text" id="fileName" placeholder="Enter new name...">
    </div>

    <button id="uploadBtn">Upload to Drive</button>

    <div id="status" class="status"></div>
</div>

<script>
    // REPLACE THIS URL with your deployed Apps Script Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwrDNt6gzXJv_S0zimgmdBkfD06-43KO9N7EBWAtl3gvJJbqWqONwG8Ywgi4ltpLVt0/exec';

    const fileInput = document.getElementById('fileInput');
    const fileNameInput = document.getElementById('fileName');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusDiv = document.getElementById('status');

    // Auto-fill filename input when file is selected
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            const originalName = fileInput.files[0].name;
            fileNameInput.value = originalName;
        }
    });

    uploadBtn.addEventListener('click', async () => {
        const file = fileInput.files[0];
        if (!file) {
            showStatus('Please select a file first.', 'error');
            return;
        }

        // if (SCRIPT_URL === SCRIPT_URL) {
        //     showStatus('Configuration Missing: Please add your Script URL.', 'error');
        //     return;
        // }

        setLoading(true);

        try {
            const base64 = await toBase64(file);
            const finalName = fileNameInput.value || file.name;

            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    base64: base64.split(',')[1],
                    mimeType: file.type,
                    fileName: finalName
                })
            });

            const result = await response.json();

            if (result.status === 'success') {
                showStatus('Success! File uploaded and Sheet updated.', 'success');
                fileInput.value = '';
                fileNameInput.value = '';
            } else {
                throw new Error(result.message);
            }
        } catch (err) {
            showStatus('Upload failed: ' + err.message, 'error');
        } finally {
            setLoading(false);
        }
    });

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    function showStatus(msg, type) {
        statusDiv.textContent = msg;
        statusDiv.className = 'status ' + type;
    }

    function setLoading(isLoading) {
        uploadBtn.disabled = isLoading;
        if (isLoading) {
            uploadBtn.innerHTML = '<span class="loader"></span> Uploading...';
            statusDiv.style.display = 'none';
        } else {
            uploadBtn.textContent = 'Upload to Drive';
        }
    }
</script>

</body>
</html>
